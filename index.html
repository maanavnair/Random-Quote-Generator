<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>RANDOM QUOTE GENERATOR</h1>
            </div>
            <div class="quote-area">
                <p id="quote">"Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vero, necessitatibus!"</p>
            </div>
            <div class="speaker">
                <p id="author">~Lorem, ipsum dolor.</p>
            </div>
            <div class="quoteButton">
                <button id="btn">Generate Quote</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
